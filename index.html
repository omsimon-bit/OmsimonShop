<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim Topup - Omsimonshop</title>
    <meta name="theme-color" content="#ffcc00">
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .header { background: #ffcc00; padding: 25px; text-align: center; border-bottom: 5px solid #333; }
        .header h2 { margin: 0; color: #333; }
        .content { padding: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #555; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; margin-bottom: 20px; }
        .grid-nominal { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .option { border: 2px solid #eee; border-radius: 12px; padding: 15px; cursor: pointer; text-align: center; background: #f9f9f9; transition: 0.2s; }
        .option.active { border-color: #ffcc00; background: #fffdeb; transform: scale(0.98); }
        .option b { display: block; font-size: 18px; }
        .btn-wa { 
            display: block; text-align: center; background: #25d366; color: white; 
            text-decoration: none; padding: 15px; border-radius: 12px; font-size: 18px; 
            font-weight: bold; box-shadow: 0 4px 10px rgba(37,211,102,0.3); 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Omsimonshop</h2>
        <p style="margin:5px 0 0;">Top Up Maxim Fast Respon</p>
    </div>
    <div class="content">
        <label>ID Driver Maxim:</label>
        <input type="number" id="id_driver" placeholder="Masukkan ID Driver...">

        <label>Pilih Nominal:</label>
        <div class="grid-nominal">
            <div class="option" onclick="pilih(this, '15k', '19.999')"><b>15K</b><span>Rp 19.999</span></div>
            <div class="option" onclick="pilih(this, '25k', '28.990')"><b>25K</b><span>Rp 28.990</span></div>
            <div class="option" onclick="pilih(this, '50k', '53.590')"><b>50K</b><span>Rp 53.590</span></div>
            <div class="option" onclick="pilih(this, '100k', '103.990')"><b>100K</b><span>Rp 103.990</span></div>
        </div>
        
        <a href="javascript:void(0)" class="btn-wa" id="tombolBeli" onclick="proses()">ðŸ“² BELI VIA WHATSAPP</a>
    </div>
    <div style="text-align:center; padding: 15px; color: #999; font-size: 12px;">&copy; 2024 Omsimonshop</div>
</div>

<script>
    let pesanan = "";
    function pilih(el, nama, harga) {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('active'));
        el.classList.add('active');
        pesanan = nama + " (Harga: Rp " + harga + ")";
    }

    function proses() {
        const id = document.getElementById('id_driver').value;
        const wa = "6287872068353";
        
        if (!id || !pesanan) {
            alert("Lengkapi ID Driver dan Pilih Nominal!");
            return;
        }

        const text = "Halo Omsimonshop, saya mau top up Maxim.%0A%0AID Driver: " + id + "%0AOrder: " + pesanan;
        
        // Teknik paling ampuh untuk tembus blokir browser Brave
        window.location.replace("https://api.whatsapp.com/send?phone=" + wa + "&text=" + text);
    }
</script>
</body>
</html>
