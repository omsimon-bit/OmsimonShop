<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim Topup - Omsimonshop</title>
    
    <meta name="theme-color" content="#ffcc00">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffcc00">

    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.15); border: 1px solid #ddd; }
        .header { background: #ffcc00; padding: 30px 20px; text-align: center; border-bottom: 6px solid #333; }
        .header h2 { margin: 0; font-size: 26px; color: #333; text-transform: uppercase; letter-spacing: 2px; font-weight: 900; }
        .header p { margin: 8px 0 0; font-size: 14px; color: #333; font-weight: 500; opacity: 0.8; }
        
        .content { padding: 25px; }
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 10px; color: #444; font-size: 14px; }
        
        input[type="number"] { 
            width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; 
            box-sizing: border-box; font-size: 16px; margin-bottom: 25px; transition: 0.3s;
            background-color: #f9f9f9;
        }
        input:focus { border-color: #ffcc00; outline: none; background-color: #fff; box-shadow: 0 0 8px rgba(255,204,0,0.4); }
        
        .grid-nominal { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .option { 
            border: 2px solid #eee; border-radius: 15px; padding: 18px; cursor: pointer; 
            text-align: center; transition: all 0.2s ease; background: #fff;
        }
        .option:active { transform: scale(0.95); }
        .option.active { border-color: #ffcc00; background: #fffdeb; box-shadow: 0 5px 15px rgba(255,204,0,0.2); }
        .option b { display: block; font-size: 20px; color: #333; margin-bottom: 4px; }
        .option span { font-size: 13px; color: #666; font-weight: 600; }

        .btn-wa { 
            background: #25d366; color: white; border: none; padding: 18px; width: 100%; 
            border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4); transition: 0.3s;
        }
        .btn-wa:active { transform: scale(0.98); box-shadow: 0 2px 10px rgba(37, 211, 102, 0.2); }
        
        .footer { padding: 20px; font-size: 11px; color: #aaa; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Omsimonshop</h2>
        <p>Top Up Saldo Maxim Driver Fast Respon</p>
    </div>

    <div class="content">
        <label>ID Driver Maxim:</label>
        <input type="number" id="id_driver" placeholder="Contoh: 12345678" required>

        <label>Pilih Nominal Top Up:</label>
        <div class="grid-nominal" id="nominalGroup">
            <div class="option" onclick="selectNominal(this, '15k', '19.999')">
                <b>15K</b> <span>Rp 19.999</span>
            </div>
            <div class="option" onclick="selectNominal(this, '25k', '28.990')">
                <b>25K</b> <span>Rp 28.990</span>
            </div>
            <div class="option" onclick="selectNominal(this, '50k', '53.590')">
                <b>50K</b> <span>Rp 53.590</span>
            </div>
            <div class="option" onclick="selectNominal(this, '100k', '103.990')">
                <b>100K</b> <span>Rp 103.990</span>
            </div>
        </div>

        <button class="btn-wa" onclick="kirimWA()">
            ðŸ“² BELI VIA WHATSAPP
        </button>
    </div>

    <div class="footer">
        &copy; 2024 Omsimonshop<br>
        Layanan ini tidak berafiliasi dengan Maxim.<br>
        Pastikan ID Driver sudah benar sebelum membeli.
    </div>
</div>

<script>
    let selectedItem = "";

    function selectNominal(el, nama, harga) {
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('active'));
        el.classList.add('active');
        selectedItem = nama + " (Harga: Rp " + harga + ")";
    }

    function kirimWA() {
        const idDriver = document.getElementById('id_driver').value;
        const noWA = "6287872068353"; 

        if (!idDriver) {
            alert("Harap masukkan ID Driver!");
            return;
        }
        if (!selectedItem) {
            alert("Harap pilih nominal top up!");
            return;
        }

        const pesan = `Halo Omsimonshop, saya mau top up Maxim.%0A%0AID Driver: ${idDriver}%0AOrder: ${selectedItem}%0A%0AMohon info QR pembayarannya.`;
        window.open(`https://wa.me/${noWA}?text=${pesan}`, '_blank');
    }
</script>

</body>
</html>
