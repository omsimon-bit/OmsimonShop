<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxim Topup - Omsimonshop</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: #ffcc00; padding: 25px; text-align: center; border-bottom: 5px solid #333; }
        .header h2 { margin: 0; font-size: 24px; color: #333; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 20px; }
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 8px; color: #555; }
        input[type="number"] { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: #ffcc00; outline: none; }
        
        .grid-nominal { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .option { border: 2px solid #eee; border-radius: 12px; padding: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
        .option.active { border-color: #ffcc00; background: #fffdeb; }
        .option b { display: block; font-size: 18px; color: #333; }
        .option span { font-size: 13px; color: #777; }

        .btn-wa { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .footer { padding: 15px; font-size: 12px; color: #999; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Omsimonshop</h2>
        <p style="margin:5px 0 0; font-size:14px;">Top Up Saldo Maxim Driver Fast Respon</p>
    </div>

    <div class="content">
        <label>ID Driver Maxim:</label>
        <input type="number" id="id_driver" placeholder="Masukkan ID Driver Anda..." required>

        <label>Pilih Nominal Top Up:</label>
        <div class="grid-nominal" id="nominalGroup">
            <div class="option" onclick="selectNominal(this, '15k', '19.999')">
                <b>15K</b> <span>Rp 19.999</span>
            </div>
            <div class="option" onclick="selectNominal(this, '25k', '28.990')">
                <b>25K</b> <span>Rp 28.990</span>
            </div>
            <div class="option" onclick="selectNominal(this, '50k', '53.590')">
                <b>50K</b> <span>Rp 53.590</span>
            </div>
            <div class="option" onclick="selectNominal(this, '100k', '103.990')">
                <b>100K</b> <span>Rp 103.990</span>
            </div>
        </div>

        <button class="btn-wa" onclick="kirimWA()">
            BELI VIA WHATSAPP
        </button>
    </div>

    <div class="footer">
        &copy; 2024 Omsimonshop - Pastikan ID Driver Benar
    </div>
</div>

<script>
    let selectedItem = "";

    function selectNominal(el, nama, harga) {
        // Hapus kelas active dari semua pilihan
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('active'));
        // Tambah kelas active ke yang dipilih
        el.classList.add('active');
        selectedItem = nama + " (Harga: Rp " + harga + ")";
    }

    function kirimWA() {
        const idDriver = document.getElementById('id_driver').value;
        const noWA = "+6287872068353"; // 

        if (!idDriver) {
            alert("Harap masukkan ID Driver!");
            return;
        }
        if (!selectedItem) {
            alert("Harap pilih nominal top up!");
            return;
        }

        const pesan = `Halo Omsimonshop, saya mau top up Maxim.%0A%0AID Driver: ${idDriver}%0AOrder: ${selectedItem}%0A%0AMohon info QR pembayarannya.`;
        window.open(`https://wa.me/${noWA}?text=${pesan}`, '_blank');
    }
</script>

</body>
</html>
